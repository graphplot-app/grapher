<div class="box">
  <div class="box down">
    <div id="display" class="">
    </div>

    <div>
      <input type="date" ng-model="date">
      <textarea ng-model="event"></textarea>
      <input type="button" id="enter" ng-click="$ctrl.add()" value="Enter">
    </div>
  </div>

  <div class="">
    <ul>
      <li ng-repeat="item in events">{{item.content}}</li>
    </ul>
  </div>

  <div id="timeline-container"class="">
    <div id="timeline">
    </div>
  </div>
</div>
